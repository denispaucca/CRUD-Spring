name: CI - Build CRUD Spring Boot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el c√≥digo del repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3. Construir el proyecto
      - name: Build with Maven
        run: mvn -B package

      # 4. Guardar el artefacto .jar generado
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: crud-springboot-jar
          path: target/*.jar
